<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="./main.js"></script>
  <title>Influencer</title>
</head>
<body>

  <div class="influencer__wrapper--main">
    <h1 class="influencer__banner" id="banner">Influencer</h1>

    <h3 id="subBanner">Sign-up here</h3>
    <h4 id="memberNumber"></h4>

    <!-- sign-up form -->
    <form class="influencer__form" id="signupForm">
     
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Your Email Here">
      
      <label for="referredBy">Referred By Member #</label>
      <input type="text" id="referredBy" placeholder="Leave Blank If None">
    
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

</body>
</html>
